<html>
<head>
  <title>Выводы делаем</title>
</head>
<body>
  <h1>Введите текст:</h1>
  <input type="text" id="textInput" oninput="showInput()">

  <p id="output"></p>

  <script>
    function showInput() {
      let input = document.getElementById('textInput').value;
      document.getElementById('output').textContent = input;
    }
  </script>
</body>
</html>
