<html>
<head>
    <link rel="stylesheet" href="style.css" />
  <title>Ytlth;fybt</title>
</head>
<body>
  <main>
    <h1>Заголовок 1 </h1>
    <h2>Заголовок два</h2>
    <h3>Не Заголовок 3 </h3>
    <button onclick="showHeadingsContent()">Показать мир</button>
  </main>
  <script>
    function showHeadingsContent() {
      let main = document.querySelector('main');
      let headings = main.querySelectorAll('h1, h2, h3');
      let result = "Содержимое заголовков внутри элемента main:\n";
      headings.forEach(function(heading) {
        result += `${heading.tagName}: ${heading.textContent}\n`;
      });
      alert(result);
    }
  </script>
</body>
</html>
