
<html>
<head>
  <title>Таблоид</title>
  <style>
    td {
      width: 50px;
      height: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Таблоид</h1>
  <div id="tableContainer"></div>
  <script>
let tableData = [
      [1, 2, 3],
      [4, 5, 6],
      [7, 8, 9]
    ];
    let table = '<table>';
    for (let i = 0; i < tableData.length; i++) {
      table += '<tr>';
      for (let j = 0; j < tableData[i].length; j++) {
        let backgroundColor;
        switch (tableData[i][j]) {
          case 1:
          case 3:
          case 7:
          case 9:
            backgroundColor = 'lightblue';
            break;
          case 2:
          case 4:
          case 6:
          case 8:
            backgroundColor = 'yellow';
            break;
          case 5:
            backgroundColor = 'red';
            break;
        }
        table += '<td style="background-color:' + backgroundColor + '">' + tableData[i][j] + '</td>';
      }
      table += '</tr>';
    }
    table += '</table>';
    document.getElementById('tableContainer').innerHTML = table;
  </script>
</body>
</html>
