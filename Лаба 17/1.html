<html>
<head>
  <title>вотевер</title>
  <style>
    div {
      border: 1px solid #000;
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Произвольный контент</h1>
  <p>Чепуха</p>
  <div id="div1"></div>
  <div id="div2"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let div1 = document.getElementById('div1');
      let div2 = document.getElementById('div2');
      div1.innerHTML = 'Дочерние узлы элемента body:<br>' + Array.from(document.body.childNodes).map(node => node.nodeName).join(', ');
      div2.innerHTML = 'Все элементы документа:<br>' + Array.from(document.querySelectorAll('*')).map(elem => elem.nodeName).join(', ');
    });
  </script>
</body>
</html>
