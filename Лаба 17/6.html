<html>
<head>
  <title>Изменение ccskrb</title>
</head>
<body>
  <h1>Изменение адреса ссылки buttоном</h1>
  <a id="link" href="https://ru.wikipedia.org/wiki/%D0%A5%D0%B8%D1%89%D0%BD%D1%8B%D0%B5_%D0%B3%D1%80%D0%B8%D0%B1%D1%8B">Ссылка меняемая</a><br><br>
  <button onclick="changeLink1()">Адрес 1</button>
  <button onclick="changeLink2()">Адрес 2</button>
  <button onclick="changeLink3()">Адрес 3</button>
  <script>
    var link = document.getElementById('link');
    function changeLink1() {
      link.setAttribute('href', 'https://ru.wikipedia.org/wiki/%D0%A5%D0%B8%D1%89%D0%BD%D1%8B%D0%B5_%D0%B3%D1%80%D0%B8%D0%B1%D1%8B');
    }
    function changeLink2() {
      document.getElementById('link').href = 'https://ru.wikipedia.org/wiki/%D0%A1%D1%81%D1%8B%D0%BB%D0%BA%D0%B0_(%D0%BD%D0%B0%D0%BA%D0%B0%D0%B7%D0%B0%D0%BD%D0%B8%D0%B5)';
    }
    function changeLink3() {
      document.querySelector('#link').setAttribute('href', 'https://ru.wikipedia.org/wiki/%D0%A2%D1%83%D0%BD%D0%B5%D1%8F%D0%B4%D1%81%D1%82%D0%B2%D0%BE');
    }
  </script>
</body>
</html>
