<html>
<head>
  <title>PFL 4</title>
</head>
<body>
  <script>
    let Name = prompt("Введите имя:");
    let interval = prompt("Укажите интервал вывода сообщений мс:");

    let Mess = "Привет, " + Name + "! Добро пожаловать.";

    setInterval(function() {
      alert(Mess);
    }, interval);
  </script>
</body>
