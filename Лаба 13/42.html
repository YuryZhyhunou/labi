<html>
<head>
  <title>Получение символа</title>
</head>
<body>
  <label for="numberInput">Введите число от 0 до 9:</label>
  <input type="number" id="numberInput" min="0" max="9">
  <button onclick="getCharacter()">Получить символ</button>
  <p id="result"></p>

  <script>
    function getCharacter() {
      let number = document.getElementById('numberInput').value;
      number = parseInt(number); 
      if (Number.isInteger(number) && number >= 0 && number <= 9) {
        let str = "abcdefghij";
        let character = str.charAt(number);
        document.getElementById('result').textContent = `Символ с индексом ${number} равен ${character}`;
      } else {
        document.getElementById('result').textContent = "число от 0 до 9";
      }
    }
  </script>
</body>
</html>
